<body>
    
    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.899395, -79.043792], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
        //L.marker([35.899395,-79.043792]).addTo(map)
            //.bindPopup("Basketball Court: Dean Dome")
            //.openPopup();

        // L.geoJSON(deandome).addTo(map)
        var uncIcon = L.icon({
            iconUrl: 'https://cdn2.iconfinder.com/data/icons/activity-5/50/1F3C0-basketball-512.png',
            iconSize: [50,50],
            popupAnchor: [0,-15]
        });

        var customPopup = "Basketball Court: Dean Dome <br/><img src='https://sportshub.cbsistatic.com/i/r/2016/12/06/9d6381f1-ee13-438c-8394-bc5241ae5c80/thumbnail/770x433/bfdb4ee370d1d5d3c1ac1ef715fc9180/64985733.png'width='100px'/>";

        L.geoJSON(deandome, {
            pointToLayer: function(feature, latlng) {
            return L.marker(latlng, {icon: uncIcon});
            }
        })
        .bindPopup(customPopup)
        .addTo(map);
    </script>

</body>
