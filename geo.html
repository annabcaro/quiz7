
<!DOCTYPE html>

   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>

<script src = "q7data"></script>

</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.899440,-79.043730], 14.0);
      
      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var photo = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var datiles = {
        "Open Street Map" : OSM,
        "UNC Map": photo
      }
      L.control.layers(datiles).addTo(map)

      var uncIcon = L.icon({
            iconUrl: 'https://cdn2.iconfinder.com/data/icons/activity-5/50/1F3C0-basketball-512.png',
            iconSize: [50,50],
            popupAnchor: [0,-15]
        });

        var customPopup = "Basketball Court: Dean Dome <br/><img src='https://sportshub.cbsistatic.com/i/r/2016/12/06/9d6381f1-ee13-438c-8394-bc5241ae5c80/thumbnail/770x433/bfdb4ee370d1d5d3c1ac1ef715fc9180/64985733.png'width='100px'/>";

        L.geoJSON(deandome, {
            pointToLayer: function(feature, latlng) {
            return L.marker(latlng, {icon: uncIcon});
            }
        })
        .bindPopup(customPopup)
        .addTo(map);


  </script>
</body>
</html>
